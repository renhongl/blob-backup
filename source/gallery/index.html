<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <style>
        body {
            background-color: #404040;
        }

        .gallery {
            padding: 10px;
        }

        .gallery .gallery-inner img {
            border: 2px solid #fff;
            margin: 3px;
            border-radius: 0px;
            max-height: 150px;
            box-shadow: 0 0 7px 0 rgba(0, 0, 0, 0.24);
            cursor: pointer;
            transition: 0.2s all;
        }

        .gallery .gallery-inner img:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 16px rgba(0, 0, 0, 0.2);
        }

        .gallery .fullscreen-picture {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background-color: rgba(64, 64, 64, 0.8);
            padding: 20px;
        }

        .gallery .fullscreen-picture img {
            display: block;
            margin: auto;
            height: 100%;
            border: 1px solid #fff;
            box-shadow: 0 0 7px 0 rgba(0, 0, 0, 0.24);
            z-index: 11;
        }

        .d-none {
            display: none !important;
        }

        .link a {
            color: #fff;
            display: inline-block;
            text-decoration: none;
            margin: 5px;
            border: 1px solid #fff;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.5);
        }

        .link a:hover{
            background: #fff;
            color: #404040;
        }

        h1{
            text-align: center;
            color: #fff;
        }

        h2{
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>My Gallery from Project or Life</h1>
    <h2>Gallery</h2>
    <div class="gallery">
        <div class="gallery-inner">
            <!-- Pictures will load here -->
        </div>
        <div class='fullscreen-picture d-none'>
            <img src="" alt="Gallery picture">
        </div>
    </div>
    <h2>Links to view detail</h2>
    <div class="link"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        //Lits of all pictures
        var picture_list = [
            '/images/aiting1.png',
            '/images/aiting4.png',
            '/images/chatRoom2.png',
            '/images/homeAndRoom.png',
            '/images/faceAndEmoj.png',
            '/images/pomeloEditor.png',
            '/images/pomeloEngine.png',
            '/images/mrui.png',
        ];
        var title_list = [
            'Music Player',
            'Music Player',
            'Desktop App Chat Room',
            'Web App Chat Room',
            'Web App Chat Room',
            'Markdown Editor',
            '2D Game Engine',
            'JS UI Library'
        ]
        var link_list = [
            'https://renhongl.github.io/2017/01/21/%E7%88%B1%E5%90%AC%E6%92%AD%E6%94%BE%E5%99%A8/',
            'https://renhongl.github.io/2017/01/21/%E7%88%B1%E5%90%AC%E6%92%AD%E6%94%BE%E5%99%A8/',
            'https://renhongl.github.io/2016/11/15/%E5%BA%94%E7%94%A8%E5%B9%B3%E5%8F%B0%E6%A1%8C%E9%9D%A2%E7%89%88/',
            'https://renhongl.github.io/2016/11/24/%E5%BA%94%E7%94%A8%E5%B9%B3%E5%8F%B0WEB/',
            'https://renhongl.github.io/2016/11/24/%E5%BA%94%E7%94%A8%E5%B9%B3%E5%8F%B0WEB/',
            'https://renhongl.github.io/markdown-editor/',
            'https://renhongl.github.io/pomelo-engine/',
            'https://renhongl.github.io/mr/'
        ]

        var $link = $('.link');
        for (var i = 0; i < picture_list.length; i++) {
            var a = `<a target="_blank" href="${link_list[i]}">${title_list[i]}</a>`;
            $link.append(a);
        }

        //Gallery selector
        $img_gallery = $('.gallery-inner');
        //Put all pictures in the DOM
        for (var i = 0; i < picture_list.length; i++) {
            var img = picture_list[i];
            var $img_nodes = "<img src='" + img + "' alt='Gallery picture' title='" + title_list[i] + "'>";
            $img_gallery.append($img_nodes);
        }
        //Fullscreen listener when click the img
        $img_gallery.find('img').click(function () {
            var $this = $(this),
                $src = $this.attr('src');
            $('.fullscreen-picture img').attr('src', $src);
            $('.fullscreen-picture').removeClass('d-none');
        });
        //Click outside picture to close fullscreen view
        $('.fullscreen-picture').click(function () {
            $('.fullscreen-picture').addClass('d-none');
        });
    </script>
</body>

</html>
