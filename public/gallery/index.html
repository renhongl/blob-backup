<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <meta name="description" content="">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="cleartype" content="on">


  <title>jquery.mb.gallery</title>
  <link href='http://fonts.googleapis.com/css?family=Lekton|Lobster' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="./dist/css/jquery.mb.gallery.min.css?_v=1.3.1" />

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="./dist/jquery.mb.gallery.js?_v=1.3.1"></script>

  <style>
    body,
    html {
      position: relative;
      min-width: 100%;
      min-height: 100%;
      margin: 0;
      padding: 0;
      /*background: linear-gradient(135deg, #ffaa02 0%,#febf01 100%); */
      /* W3C */
      background: linear-gradient(135deg, #343b40 0%, #494e51 100%);
      font-family: Verdana, Arial, Helvetica, sans-serif;
    }

    #wrapper {
      padding: 20px;
      max-width: 1024px;
      width: 100%;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 60px;
      font-family: 'Lobster', cursive;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 30px;
      }
    }

    label {
      color: white;
    }

    /*custom overlay gradient */

    .tg-placeHolder {
      /*background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);*/
      background: #000;
    }

    .tg-overlay {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.78) 0%, rgba(23, 23, 23, 0.60) 100%);
    }

    .thumb-grid .thumbWrapper {
      width: 100%;
      height: 400px;
    }

    /******** DEMO SWITCHER *******/
    #customize {
      color: white;
      text-align: right;
      position: relative;
      margin: auto;
      width: 100%;
      margin-bottom: 120px;
    }

    #customize input,
    #customize select {
      font-size: 15px;
      margin: 3px;
      padding: 4px 4px 4px 8px;
      border: 1px solid rgba(38, 41, 43, 0.44);
      color: #fff;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }

    #customize select {
      margin: 0;
      outline: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      -ms-appearance: none;
      -o-appearance: none;
      appearance: none;
      vertical-align: middle;
    }

    #customize label {
      font-size: 13px;
      margin: 3px 0;
      padding: 3px 10px 3px 0;
      /*width: 160px;*/
      display: inline-block;
      text-align: left;
      text-transform: uppercase;
      font-weight: 500;
    }

    .thumbGallery {
      display: none;
    }
  </style>
</head>

<body>

  <article id="wrapper">
    <h1>柚子的照片墙</h1>

    <section class="content">

      <div id="thumbGallery" class="thumbGallery" data-nav_effect="slide_horizontal" data-nav_delay="100"
        data-nav_timing="1000" data-nav_show="true" data-nav_delay_inverse="1" data-nav_pagination="12"
        data-full_inline="false" data-full_inline_height="600" data-layout="grid" data-layout_cols="3"
        data-layout_margin="10" data-layout_has_caption="true" data-gallery_cover="true" data-gallery_effect="slide_horizontal"
        data-gallery_fullscreenw="90%" data-gallery_fullscreenh="100%">
        
      </div>

    </section>

  </article>

  <script>


    jQuery.getJSON('./data.json', function (result) {
      result.forEach(function (item, i) {
        var row = `<img src=${item.url} data-highres=${item.url} data-caption=${item.desc}/>`;
        $('#thumbGallery').append(row);
      });
      /* Initialize the mbGallery */
      var myGallery = jQuery("#thumbGallery").mbGallery();

      /* customizer */
      jQuery("#effect").on("change", function () {
        var x = $(this).val();
        myGallery.data("nav_effect", x);

      });

      jQuery("#delay").on("change", function () {
        var x = parseFloat($(this).val());
        myGallery.data("nav_delay", x);
      });

      jQuery("#timing").on("change", function () {
        var x = parseFloat($(this).val());
        myGallery.data("nav_timing", x);
      });

      if (jQuery.isMobile) {
        jQuery("body").css({ marginBottom: 140 })
      }
    });


  </script>
</body>

</html>
