<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/gallery-nature.css">
    <link rel="stylesheet" href="./css/nature.css">
    <script src="./js/gallery-nature.js" defer></script>
</head>

<body>
    <div id="gallery"></div>
    <script>
        window.addEventListener('load', function () {

            // Get reference of gallery container
            var elementRef = document.getElementById('gallery');

            // Init gallery according to wanted format
            var gallery = new NaturalGallery.Natural(elementRef); // or
            // var gallery = new NaturalGallery.Masonry(elementRef); // or
            // var gallery = new NaturalGallery.Square(elementRef); // or
            // var gallery = new NaturalGallery.ResponsiveSquare(elementRef);

            var items = [
                {
                    thumbnailSrc: './img/1.jpg', // link to thumbnail image
                    enlargedSrc: './img/1.jpg', // link to enlarged image
                    enlargedWidth: 100,
                    enlargedHeight: 100,
                    title: 'test', // Title for the label or button
                    link: 'link', // Link, transforms label into button
                    linkTarget: '_blank', // _blank | _top | _self | _parent
                    color: 'red' // HEX color for background before image display
                }
            ];

            // Set the entire collection
            gallery.setItems(items);

            // Increment an existing collection.
            // gallery.addItems(itemsSet1); // the first call as the same effect as setItems()
            // gallery.addItems(itemsSet2);
            // gallery.addItems(itemsSet3);
        });


    </script>
</body>

</html>
